<div class="form-group row">
    <label class="col-sm-2 col-form-label">Program Name</label>

    <!-- ngModel is used for two-way data binding -->
    <!-- input text box updated automatically with teh text box and value-->
    <div class="col-sm-10">
        <input type="text" class="form-control" 
        [(ngModel)]="DepartmentName" placeholder="Enter Program Name">
    </div>
</div>

<!--Add button will be visible when DepartmentId == 0-->
<button (click)="addDepartment()" *ngIf="dep.DepartmentId==0" 
    class="btn btn-primary">Add
</button>

<!--update button will be visible when DepartmentId != 0-->
<button (click)="updateDepartment()" *ngIf="dep.DepartmentId!=0" 
    class="btn btn-primary">Update
</button>
